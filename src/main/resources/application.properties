
#  YOU MUST RUN THE SQL SERVER WITH DATABASE ex4 READY BEFORE RUNNING THIS PROGRAM!!

# replace "spring" by the name of your database
spring.datasource.url=jdbc:mysql://localhost:3306/ex4?serverTimezone=UTC

# replace here the login and password of your SQL server
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

# define error page
spring.error.path=/error

logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace

spring.session.store-type=none
