<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

</head>
<body>
<div class="container">

    <div class="row mt-2">
        <!-- display ${message} if there is one -->
        <div th:if="${message != null}" class="col">
            <div class="alert alert-info">
                <span th:text="${message}"/>
            </div>
        </div>
    </div>

    <div class="row">
        <div th:switch="${payments.size()}" class="col">
            <h2 th:case="0">No payments yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Payments</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p : ${payments}">
                        <td th:text="${p.formatDate()}"></td>
                        <td th:text="${p.getAmount()}"></td>
                    </tr>
                    </tbody>
                </table>
                <p class="my-5"><a href="/admin" class="btn btn-primary">Back to admin main page</a></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
