<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Payments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</head>
<body>

<header th:insert="fragments/admin-navbar.html :: admin-navbar "> </header>

<div class="container">

    <div class="row mt-2">
        <!-- display ${message} if there is one -->
        <div th:if="${message != null}" class="col">
            <div class="alert alert-info">
                <span th:text="${message}"/>
            </div>
        </div>
    </div>

    <div class="row">
        <div th:switch="${payments.size()}" class="col">
            <div class="alert alert-warning col-md-12 text-center mt-2" th:case="0">
                <h4>No payments yet</h4>
            </div>
            <div th:case="*">
                <h2 class="my-5">Payments</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p : ${payments}">
                        <td th:text="${p.formatDate()}"></td>
                        <td th:text="${p.getAmount()}"></td>
                    </tr>
                    </tbody>
                </table>
                <p class="my-5"><a href="/admin" class="btn btn-primary">Back to admin main page</a></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
