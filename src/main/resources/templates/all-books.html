<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</head>
<body>

<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/cart">My Cart</a>
                    </li>
                </ul>
                <button type="button" class="btn btn-primary position-relative mx-3">
                    My Cart
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                          th:text="${cart.getTotalQuantity()}"></span>
                    <span class="visually-hidden">shopping cart</span>
                </button>

                <form action="/search" method="post" class="d-flex" role="search">
                    <input class="form-control me-2" type="text" name="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search books</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Navbar -->

    <!-- Background image -->
    <div
            class="p-5 text-center bg-image"
            style="
      background-image: url('https://media.istockphoto.com/photos/table-with-laptop-in-home-office-interior-picture-id1225431134?k=20&m=1225431134&s=612x612&w=0&h=OgpgEgzV05-wDEiDg2v1xT2uEsPHV19eoV_ehlze4hE=');
      height: 400px;
    "
    >
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="text-white">
                    <h1 class="mb-3">David's Books</h1>
                    <h4 class="mb-3">welcome to my library</h4>
                    <!--<a class="btn btn-outline-light btn-lg" href="#!" role="button">Call to action</a>-->
                </div>
            </div>
        </div>
    </div>
    <!-- Background image -->
</header>
<div class="container">
    <!-- Error message -->
    <div class="row">
        <div th:if="${message != null}" class="col">
            <div class="alert alert-info">
                <span th:text="${message}"/>
            </div>
        </div>
    </div>
    <!-- Error message -->

    <!-- Book list -->
    <div th:switch="${books.size()}" class="col">
        <h2 th:case="0">No books yet!</h2>
        <div th:case="*">
            <h2 class="my-5">All Books</h2>
            <div class="row">
                <div th:each="book : ${books}" class="col-md-4">
                    <div class="card mb-4 div.embed-responsive">
                        <img th:src="${book.getImage()}" class="card-img-top" alt="Card image cap" width="100px" height="300px">
                        <div class="card-body">
                            <h4 class="card-title" th:text="${book.bookName}"></h4>
                            <h5 class="mb-1">
                                Price:
                                <span class="card-text" th:text="${book.getPrice()}"></span>
                                $
                            </h5>

                            <form action="#" th:action="@{/addtocart}" method="post">
                                <input type="hidden" name="id" th:value="${book.id}">
                                <input class="btn btn-primary" type="submit" value="Add To Cart"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Book list -->
</div>
</body>
</html>
