<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Admin- Update Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</head>
<body>

<header th:insert="fragments/admin-navbar.html :: admin-navbar "> </header>

<div class="container my-5">
    <h2 class="mb-5">Updating the book: <span th:text="${book.bookName}"></span> </h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/admin/update}" th:object="${book}" method="post">
                <div class="row">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="book-addon">Book Name</span>
                        <input type="text" th:field="*{bookName}" class="form-control" placeholder="Name" id="bookName" aria-label="Name" aria-describedby="book-addon" required>
                        <span th:if="${#fields.hasErrors('bookName')}" th:errors="*{bookName}" class="text-danger"></span>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Quantity</span>
                        <input type="number" th:field="*{quantity}" class="form-control" placeholder="Name" id="quantity" aria-label="Quantity" aria-describedby="basic-addon1" required>
                        <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="text-danger"></span>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="price-addon">Price</span>
                        <input type="number" step="0.01" th:field="*{price}" class="form-control" placeholder="Name" id="price" aria-label="Price" aria-describedby="price-addon" required>
                        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="discount-addon">Discount</span>
                        <input type="number" step="0.01" th:field="*{discount}" class="form-control" placeholder="Name" id="discount" aria-label="Discount" aria-describedby="discount-addon" required>
                        <span th:if="${#fields.hasErrors('discount')}" th:errors="*{discount}" class="text-danger"></span>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="image-addon">Image url</span>
                        <input type="text" th:field="*{image}" class="form-control" placeholder="Name" id="image" aria-label="Image" aria-describedby="image-addon" required>
                        <span th:if="${#fields.hasErrors('image')}" th:errors="*{image}" class="text-danger"></span>
                    </div>
                    <input type="hidden" th:value="*{id}" name="id" id="id">
                </div>
                <div class="row">
                    <div class="col-md-6 mt-2">
                        <input type="submit" class="btn btn-primary" value="Update Book">
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
