<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
          crossorigin="anonymous"></script>
</head>
<body>

<header th:insert="fragments/user-navbar.html :: user-navbar "> </header>

<div class="container
">

    <div class="row text-center">
        <h1 class="my-5">My Cart</h1>
        <table class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Discount</th>
                <th>Image</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${cart.books}">
                <td th:text="${book.getBookName()}"></td>
                <td th:text="${cart.getBookQuantity(book.getId())}"></td>
                <td th:text="${book.getPrice()}"></td>
                <td th:text="${book.getDiscount()}"></td>
                <td><img th:src="${book.getImage()}" th:alt="${book.getBookName()}" width="100" height="100"></td>
            </tr>
            </tbody>
        </table>

    </div>
    <div class="row text-center">
        <h2> Total: <span class="my-5" th:text="${cart.getTotalPriceAfterDiscount()}"/></h2>
    </div>
    <div class="row text-center">
        <form action="#" th:action="@{/cart/pay}" method="post">
            <input class="btn btn-primary" type="submit" value="Pay"/>
        </form>
    </div>
    <div class="row text-center">
        <p class="mt-1"><a href="/cart" class="btn btn-primary">Back To Cart</a></p>
    </div>
</div>
</body>
</html>
