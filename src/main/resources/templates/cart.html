<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <div class="row">

        <div th:switch="${cart.getSize()}" class="col">
            <h2 th:case="0">your cart is empty!</h2>
            <div th:case="*">
                <h2 class="my-5">My Cart</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Discount</th>
                        <th>Image</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book : ${cart.books}">
                        <td th:text="${book.getBookName()}"></td>
                        <td th:text="${cart.getBookQuantity(book.getId())}"></td>
                        <td th:text="${book.getPrice()}"></td>
                        <td th:text="${book.getDiscount()}"></td>
                        <td><img th:src="${book.getImage()}" th:alt="${book.getBookName()}" width="100" height="100"></td>
                        <td>
                            <!-- not recommended: using GET controller <a th:href="@{/edit/{id}(id=${user.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a> -->
                            <form action="#" th:action="@{/cart/delete}" th:object="${book}" method="post">
                                <input type="hidden" name="id" th:value="${book.id}">
                                <input class="btn btn-primary" type="submit" value="Delete" />
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <h2> Total: <span class="my-5" th:text="${cart.getTotalPriceAfterDiscount()}"/></h2>
<!--                <form action="#" th:action="@{/cart/checkout}" method="post">-->
<!--                    <input type="hidden" name="total" th:value="${cart.getTotalPriceAfterDiscount()}">-->
<!--                    <input class="btn btn-primary" type="submit" value="Checkout" />-->
<!--                </form>-->
                <a href = "/cart/checkout" class="btn btn-primary">Checkout</a>
            </div>
            <p class="my-5"><a href="/" class="btn btn-primary">Continue Shopping</a></p>
            <form action="#" th:action="@{/cart/clear}" method="post">
                <input class="btn btn-primary" type="submit" value="Empty Cart" />
            </form>
        </div>
    </div>
</div>
</body>
</html>
