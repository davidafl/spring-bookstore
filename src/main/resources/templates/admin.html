<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</head>
<body>
<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin">Admin Area</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <a class="nav-link active" aria-current="page" href="/admin/payments">Payments Logs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar -->
</header>

<div class="container">

    <div class="row">

        <div th:switch="${books.size()}" class="col">
            <h2 th:case="0">No books yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Add/Edit Books</h2>
                <a href="/admin/addbook" class="btn btn-primary">Add new book</a>
                <table class="table table-striped table-responsive-md mt-2">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Discount</th>
                        <th>Image</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.bookName}"></td>
                        <td th:text="${book.quantity}"></td>
                        <td th:text="${book.price}"></td>
                        <td th:text="${book.discount}"></td>
                        <td><img th:src="${book.image}" th:alt="${book.bookName}" width="100" height="100"></td>
                        <td>
                            <!-- not recommended: using GET controller <a th:href="@{/edit/{id}(id=${user.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a> -->
                            <form action="#" th:action="@{/admin/edit}" method="post">
                                <input type="hidden" name="bookid" th:value="${book.id}">
                                <input class="btn btn-primary" type="submit" value="EDIT" />
                            </form>
                        </td>
                        <td>
                            <form action="#" th:action="@{/admin/delete}" method="post">
                                <input type="hidden" name="id" th:value="${book.id}">
                                <input class="btn btn-primary" type="submit" value="Delete"/>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
