<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <div class="row">

        <div th:switch="${books.size()}" class="col">
            <h2 th:case="0">No books yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Books</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Discount</th>
                        <th>Image</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.bookName}"></td>
                        <td th:text="${book.quantity}"></td>
                        <td th:text="${book.price}"></td>
                        <td th:text="${book.discount}"></td>
                        <td><img th:src="${book.image}" th:alt="${book.bookName}" width="100" height="100"></td>
                        <td>
                            <!-- not recommended: using GET controller <a th:href="@{/edit/{id}(id=${user.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a> -->
                            <form action="#" th:action="@{/admin/edit}" method="post">
                                <input type="hidden" name="id" th:value="${book.id}">
                                <input class="btn btn-primary" type="submit" value="EDIT" />
                            </form>
                        </td>
                        <td>
                            <form action="#" th:action="@{/admin/delete}" method="post">
                                <input type="hidden" name="id" th:value="${book.id}">
                                <input class="btn btn-primary" type="submit" value="Delete"/>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5">
                <a href="/admin/addbook" class="btn btn-primary">Add new book</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
